name: Build Android Debug APK

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/.android-sdk

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '17'

    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

    - name: Install Android SDK command-line tools and packages
      run: |
        set -e
        sudo apt-get update && sudo apt-get install -y unzip wget
        mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
        cd "$ANDROID_SDK_ROOT/cmdline-tools"
        # download a specific version of command-line tools (stable on Actions runners)
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip -q cmdline-tools.zip
        # move extracted folder to 'latest' for sdkmanager
        if [ -d "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools" ]; then
          rm -rf "$ANDROID_SDK_ROOT/cmdline-tools/latest" || true
          mv "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools" "$ANDROID_SDK_ROOT/cmdline-tools/latest"
        else
          mv cmdline-tools latest || true
        fi
        export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
        yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "platforms;android-33" "build-tools;33.0.2"
        yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses

    - name: Make Gradle wrapper executable
      run: chmod +x ./android/gradlew

    - name: Build Debug APK
      working-directory: ./android
      run: |
        export ANDROID_HOME="$ANDROID_SDK_ROOT"
        export ANDROID_SDK_ROOT="$ANDROID_SDK_ROOT"
        echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties
        ./gradlew assembleDebug --no-daemon --stacktrace

    - name: Upload artifact (APK)
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
